<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 28rem;">
    <h3 class="text-center mb-4">Criar Acesso</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" formControlName="senha" required>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" formControlName="cpf" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="rg" class="form-label">RG</label>
        <input type="text" class="form-control" id="rg" formControlName="rg" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Cadastrar</button>
        <a routerLink="/login" class="btn btn-secondary">JÃ¡ tenho conta</a>
      </div>

    </form>
  </div>
</div>
