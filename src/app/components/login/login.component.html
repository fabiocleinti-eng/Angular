<div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- Campo de E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    <small class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                        Por favor, insira um e-mail válido.
                    </small>
                </div>
                
                <!-- Campo de Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    <small class="text-danger" *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched">
                        A senha é obrigatória.
                    </small>
                </div>

                <!-- Botão de Enviar -->
                <div class="d-grid gap-2">
                    <button type="submit" [disabled]="form.invalid || loading()" class="btn btn-primary">Entrar</button>
                </div>

                <div *ngIf="error()" class="alert alert-danger mt-3" role="alert">
                    {{ error() }}
                </div>
            </form>
        </div>
