<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Usuários</h2>
    <a routerLink="/login" class="btn btn-secondary">Sair</a>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!error && usuarios.length > 0" class="table-responsive shadow-sm">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th>RG</th>
          <th>CPF</th>
          <th style="width: 5%;">Editar</th>
          <th style="width: 5%;">Excluir</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.dataNascimento | date:'dd/MM/yyyy' }}</td>
          <td>{{ usuario.rg }}</td>
          <td>{{ usuario.cpf }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!error && usuarios.length === 0" class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Carregando usuários...</p>
  </div>
</div>
